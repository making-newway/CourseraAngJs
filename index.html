<!doctype html>
<html lang="en">
    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            .message { font-size: 1.3em; font-weight: bold; }
        </style>
        <script src="special.js" type="text/javascript"></script>
    </head>
    <body ng-app="LunchCheck">
    <div class="container">
        <h1>Lunch Checker</h1>
        <div class="main" ng-controller="LunchCheckController">
            <div class="form-group">
                <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="name">
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="change()">Check If Too Much</button>
            </div>
            <div class="form-group message">
                {{innervalue}}
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    </body>
</html>
